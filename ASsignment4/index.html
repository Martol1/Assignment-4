<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title> MENU NAVIGATION </title>
</head>



<body>
<h1>SUBJECTS</h1>


<!-- SCIENCE -->
<div class = "subject">

    <h2 onclick="toggleTopics ('science')">Science</h2>
    <div id="science" class = "topics" style = "display: none;">
        <a href="subjects/biology.html">Biology</a>
        <a href="subjects/thermodynamics.html">Thermodynamics</a>
        <a href="subjects/chemistry.html">Chemistry</a>
        <a href ="subjects/physics.html">Physics</a>

</div>

<!-- MATH -->

    <div class = "subject">

        <h2 onclick="toggleTopics ('math')">Math</h2>
        <div id="math" class = "topics" style = "display: none;">
            <a href="subjects/algebra.html">Algebra</a>
            <a href="subjects/trigonometry.html">Trigonometry</a>
            <a href="subjects/geometry.html">Geometry</a>
            <a href="subjects/calculus.html">Calculus</a>


        </div>


        <!-- WOOD -->
        <div class = "subject">

            <h2 onclick="toggleTopics ('wood')">Wood</h2>
            <div id="wood" class = "topics" style = "display: none;">
                <a href="subjects/woodworking.html">Woodworking</a>
                <a href="subjects/woodchilling.html">Woodchilling</a>
                <a href="subjects/woodstaying.html">Woodstaying</a>
                <a href="subjects/woodshaving.html">Woodshaving</a>


            </div>

            <script>
                function toggleTopics(id) {
                    const allTopics = document.querySelectorAll('.topics');
                    allTopics.forEach(section => section.style.display = 'none');

                    const selected = document.getElementById(id);
                    selected.style.display = 'block';
                }
            </script>
</body>
</html>
